<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../dist/sticky-scrollbar.js"></script>
    <title>Sticky Scrollbar Example</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
      }

      .container {
        height: 800px;
        width: 100%;
        overflow: auto;
        border: 1px solid #ccc;
        margin-bottom: 20px;
      }

      .content {
        width: 2000px;
        height: 100%;
        background: linear-gradient(90deg, #f0f0f0, #e0e0e0);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        color: #666;
      }

      .table-container {
        height: 400px;
        overflow: auto;
        border: 1px solid #ccc;
      }

      table {
        border-collapse: collapse;
        min-width: 1200px;
      }

      th,
      td {
        padding: 8px;
        border: 1px solid #ddd;
        text-align: left;
      }

      th {
        background: #f5f5f5;
        position: sticky;
        top: 0;
      }
    </style>
  </head>
  <body>
    <h1>Sticky Scrollbar Examples</h1>

    <h2>Basic Usage</h2>
    <div class="container" id="basic-container">
      <div class="content">Scroll horizontally to see the sticky scrollbar</div>
    </div>

    <h2>Large Table</h2>
    <div class="table-container" id="table-container">
      <table>
        <thead>
          <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
            <th>Column 4</th>
            <th>Column 5</th>
            <th>Column 6</th>
            <th>Column 7</th>
            <th>Column 8</th>
            <th>Column 9</th>
            <th>Column 10</th>
          </tr>
        </thead>
        <tbody>
          <!-- 动态生成内容 -->
        </tbody>
      </table>
    </div>
  </body>
  <script>
    window.onload = () => {
      console.log("window onload", StickyScrollbar);
      // Basic example
      new StickyScrollbar("#basic-container");

      // Table example
      const tableContainer = document.getElementById("table-container");
      const tbody = tableContainer.querySelector("tbody");

      for (let i = 0; i < 100; i++) {
        const row = document.createElement("tr");
        for (let j = 1; j <= 10; j++) {
          const cell = document.createElement("td");
          cell.textContent = `Row ${i + 1} - Col ${j}`;
          row.appendChild(cell);
        }
        tbody.appendChild(row);
      }

      new StickyScrollbar(tableContainer, {
        showMode: "auto",
        autoHideDelay: 1000,
      });
    };
  </script>
</html>
